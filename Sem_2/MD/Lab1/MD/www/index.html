<script type="text/javascript">
  document.body.ondragstart = function(){return false};
  obj = new MD();
  item = document.querySelectorAll(".menu.m1 a")
  item[0].onclick = function(e){
    menuselect(e.target.parentElement)
    Save.style.display="none"; table.innerHTML = ""
    Input.innerHTML = 'm:<input class="box1" onfocus="this.select()">n:<input id="RMIn" class="box2" onfocus="this.select()"> - <button style="margin-bottom: 15px; cursor: pointer">Genereaza Datele    </button>'    
    Input.getElementsByTagName("button")[0].onclick = function() {
      table.innerHTML = ""
      var e = Input.getElementsByTagName("input")
      obj.CreazaMatriceaDeIncidenta(parseInt(e[0].value),parseInt(e[1].value))
      table.appendChild(obj.table)
    }
    Save.onclick = function(){ obj.CitesteMatriceaDeIncidenta() }
    Save.value = "Salvează Datele"
    Save.style.display=""
  }
  item[1].onclick = function(e){
    menuselect(e.target.parentElement)
    Save.style.display="none"; table.innerHTML = ""
    Input.innerHTML = 'n:<input id="RMAn" onfocus="this.select()"> - <button style="margin-bottom: 15px">Genereaza Datele</button>'    
    Input.getElementsByTagName("button")[0].onclick = function() {
      table.innerHTML = ""
      var e = Input.getElementsByTagName("input")
      obj.CreazaMatriceaDeAdiacenta(parseInt(e[0].value))
      table.appendChild(obj.table)
    }
    Save.onclick = function(){ obj.CitesteMatriceaDeAdiacenta() }
    Save.value = "Salvează Datele"
    Save.style.display=""
  }
  item[2].onclick = function(e){
    menuselect(e.target.parentElement)
    Save.style.display="none"; table.innerHTML = ""; Input.innerHTML = ''    
    obj.CreazaListaDeAdiacenta()
    table.appendChild(obj.table)
    obj.table.className = "list"
    Save.onclick = function(){ obj.CitesteListaDeAdiacenta() }
    Save.value = "Salvează Datele"
    Save.style.display=""
  }
  /* -Afisarea- */
  item = document.querySelectorAll(".menu.m2 a")
  item[0].onclick = function(e){
    menuselect(e.target.parentElement)
    Save.style.display="none";
    Input.innerHTML = table.innerHTML = ""
    obj.AfiseazaMatriceaDeIncidenta()
    table.appendChild(obj.table)
    Save.onclick = function(){ obj.CitesteMatriceaDeIncidenta() }
    Save.value = "Modifică Datele"
    Save.style.display=""
  }
  item[1].onclick = function(e){
    menuselect(e.target.parentElement)
    Save.style.display="none";
    Input.innerHTML = table.innerHTML = ""
    obj.AfiseazaMatriceaDeAdiacenta()
    table.appendChild(obj.table)
    Save.onclick = function(){ obj.CitesteMatriceaDeAdiacenta() }
    Save.value = "Modifică Datele"
    Save.style.display=""
  }
  item[2].onclick = function(e){
    menuselect(e.target.parentElement)
    Save.style.display="none";
    Input.innerHTML = table.innerHTML = ""
    obj.AfiseazaListaDeAdiacenta()
    obj.table.className = "list"
    table.appendChild(obj.table)
    Save.onclick = function(){ obj.CitesteListaDeAdiacenta() }
    Save.value = "Modifică Datele"
    Save.style.display=""
  }
  function menuselect(e){var c=document.querySelector(".menu li.selected");c&&(c.className=""),e.className="selected"}
</script>
